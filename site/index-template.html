<!--
  Silverstripe Mods - HTML Template
  Template file for generating static HTML with module data

  This template uses placeholder syntax ({{PLACEHOLDER}}) for dynamic content.

  Features:
  - Semantic HTML5 structure for accessibility
  - Responsive meta tags for mobile optimization
  - RSS feed discovery for syndication
  - Emoji favicon for visual branding
  - Screen reader friendly aria-labels
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Primary Meta Tags -->
	<title>Silverstripe Mods</title>
	<meta name="title" content="Silverstripe Mods">
	<meta name="description" content="Latest Silverstripe module releases, updated daily">

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://silverstripeltd.github.io/">
	<meta property="og:title" content="Silverstripe Mods">
	<meta property="og:description" content="Latest Silverstripe module releases, updated daily">
	<meta property="og:image" content="https://silverstripeltd.github.io/mods/images/meta-image.jpg">

	<!-- X (Twitter) -->
	<meta property="twitter:card" content="summary_large_image">
	<meta property="twitter:url" content="https://silverstripeltd.github.io/">
	<meta property="twitter:title" content="Silverstripe Mods">
	<meta property="twitter:description" content="Latest Silverstripe module releases, updated daily">
	<meta property="twitter:image" content="https://silverstripeltd.github.io/mods/images/meta-image.jpg">

    <meta name="theme-color" content="#0071C4">
    <title>Silverstripe Mods</title>
    <link rel="stylesheet" href="styles.css">
    <!-- RSS feed for syndication and automated discovery -->
    <link rel="alternate" type="application/rss+xml" title="Silverstripe Mods RSS Feed" href="./feed.xml">
    <!-- Emoji favicon for simple visual branding -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text x='50' y='85' font-size='88' text-anchor='middle'>ðŸ”·</text></svg>">
</head>
<body>
    <!-- Site header with animated gradient background -->
    <header class="site-header">
        <div class="container">
            <h1>Silverstripe Mods</h1>
            <!-- Dynamic module count populated during build -->
            <p class="subtitle">Latest {{MODULE_COUNT}} Silverstripe modules with their most recent releases, updated daily</p>
        </div>
    </header>

    <!-- Main content area -->
    <main class="main-content">
        <div class="container">
            <div class="modules-container">
                <div class="modules-wrapper">
                    <!-- Module listing section with accessibility label -->
                    <section class="modules-list" aria-label="Silverstripe Mods - Latest modules sorted by publication date">
                        <!-- Column headers for the module grid -->
                        <div class="modules-header" aria-hidden="true">
                            <div class="header-name">Module Name</div>
                            <div class="header-description">Description</div>
                            <div class="header-version">Version</div>
                            <div class="header-released">Released</div>
                        </div>
                        <!-- Dynamic module grid populated with generated articles -->
                        <div class="modules-grid">
                            {{MODULE_ARTICLES}}
                        </div>
                    </section>
                </div>

                <!-- Footer with timestamp information -->
                <div class="modules-footer">
                    <p class="last-updated">
                        <!-- Dynamic timestamp populated during build -->
                        <small>Last updated: {{LAST_UPDATED}}</small>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>
                Data sourced from GitHub API and Packagist.
                <a href="./feed.xml" rel="noopener">RSS Feed</a> |
                <a href="https://github.com/silverstripeltd/mods" target="_blank" rel="noopener">
                    View source code
                </a>
            </p>
        </div>
    </footer>
</body>
</html>
